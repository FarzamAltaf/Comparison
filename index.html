<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <table class="table">
            <tr>
              <th>Select Product</th>

              <th class="col-lg-6">
                <select
                  name=""
                  id="select1"
                  class="form-control"
                  onchange="item1(this.value)"
                >
                  <option value="0">Select anyone</option>
                </select>
              </th>

              <th class="col-lg-6">
                <select
                  name=""
                  id="select2"
                  class="form-control"
                  onchange="item2(this.value)"
                >
                  <option value="0">Select anyone</option>
                </select>
              </th>
            </tr>

            <tr>
              <th>Product Image</th>
              <td>
                <img
                  id="img1"
                  src="./images/HuaweiNova9-b.jpg"
                  alt=""
                  class="img-fluid"
                />
              </td>
              <td>
                <img
                  id="img2"
                  src="./images/HuaweiNova9-b.jpg"
                  alt=""
                  class="img-fluid"
                />
              </td>
            </tr>

            <tr>
              <th>Product Brand</th>
              <td id="brand1">Huawai</td>
              <td id="brand2">Huawai</td>
            </tr>
            <tr>
              <th>Product Prize</th>
              <td id="price1">34,999/-</td>
              <td id="price2">39,999/-</td>
            </tr>
            <tr>
              <th>Product Description</th>
              <td id="desc1">Good</td>
              <td id="desc2">Excellent</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
